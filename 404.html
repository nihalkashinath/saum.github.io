<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Saum - Page Not Found</title>
  <script>
    // Get the current path and hostname
    const path = window.location.pathname;
    const hostname = window.location.hostname;
    
    // Define the routes
    const routes = {
      '/': '/index.html',
      '/temples': '/temples.html',
      '/products': '/products.html',
      '/contact': '/contact.html'
    };
    
    // Handle domain variations
    if (hostname === 'saum.in' || hostname === 'www.saum.in') {
      // If we're at the root path or a known route
      if (routes[path]) {
        window.location.replace(routes[path]);
      } else if (path === '') {
        // Handle empty path
        window.location.replace('/index.html');
      } else {
        // Show 404 for unknown paths
        document.body.innerHTML = `
          <div style="text-align: center; padding: 50px;">
            <h1>404 - Page Not Found</h1>
            <p>The page you're looking for doesn't exist.</p>
            <p><a href="/">Return to Home</a></p>
          </div>
        `;
      }
    } else {
      // If we're not on the correct domain, redirect to www.saum.in
      window.location.replace('https://www.saum.in' + path);
    }
  </script>
</head>
<body>
  <!-- This content will be shown briefly before the redirect or 404 message -->
  <div style="text-align: center; padding: 50px;">
    <h1>Loading...</h1>
  </div>
</body>
</html>
